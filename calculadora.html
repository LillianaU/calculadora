<!DOCTYPE html>
<html>
  <head>
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilos.css">
  </head>
  <body>
    <div id="calculator">
      <input type="text" id="display">
      <button class="operator" onclick="clearDisplay()">C</button>
      <button class="operator" onclick="deleteDigit()">&larr;</button>
      <button class="operator" onclick="calculate()">=</button>
      <button class="operand" onclick="addToDisplay(7)">7</button>
      <button class="operand" onclick="addToDisplay(8)">8</button>
      <button class="operand" onclick="addToDisplay(9)">9</button>
      <button class="operator" onclick="addToDisplay('/')">/</button>
      <button class="operand" onclick="addToDisplay(4)">4</button>
      <button class="operand" onclick="addToDisplay(5)">5</button>
      <button class="operand" onclick="addToDisplay(6)">6</button>
      <button class="operator" onclick="addToDisplay('*')">*</button>
      <button class="operand" onclick="addToDisplay(1)">1</button>
      <button class="operand" onclick="addToDisplay(2)">2</button>
      <button class="operand" onclick="addToDisplay(3)">3</button>
      <button class="operator" onclick="addToDisplay('-')">-</button>
      <button class="operand" onclick="addToDisplay(0)">0</button>
      <button class="operand" onclick="addToDisplay('.')">.</button>
      <button class="operator" onclick="addToDisplay('+')">+</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
